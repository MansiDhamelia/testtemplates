<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">
      <div class="sub_container">
        <div class="box">
          <h2>Todo List</h2>
          <input type="text" id="txtId" placeholder="Add text..." />
          <span onclick="add()" class="addBtn">Add</span>
        </div>
        <div class="li_container">
          <ul id=listId>
            <li>Item1</li>
            <li>Item2</li>
            <li class="checked">item-3</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="toDo.js"></script>
  </body>
</html>
